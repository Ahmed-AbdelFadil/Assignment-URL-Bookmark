<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookmark - Ahmed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    <div class="container">
        <h1 class="py-4 px-3 fs-2 fw-bold my-3 " style="color: #AAA;">Bookmarker</h1>
        <hr>
        <div class="content bg-body-secondary p-4 text-center mx-3 mb-4">
            <h2 class="fs-4 fw-bold">Bookmark your favorite sites</h2>
            <label for="URLname" class="my-3 fw-bold">Site Name</label>
            <input type="text" id="urlName" placeholder="Bookmark Name" class="form-control w-75 m-auto">
            <p id="nameWarning" class="form-control w-75 m-auto bg-danger-subtle text-dark-emphasis fw-bolder d-none"></p>
            <label for="URL" class="my-3 fw-bold">Site URL</label>
            <input type="text" id="urlLink" placeholder="Website URL" class="form-control w-75 m-auto">
            <p id="urlWarning" class="form-control w-75 m-auto bg-danger-subtle text-dark-emphasis fw-bolder d-none"></p>
            <button class="btn btn-primary mt-4" onclick="getData()">Submit</button>
        </div>
        
           

        <div class="box">
            <!-- To be Repeated -->
        </div>

        <hr>
        <p class="fw-bold my-2 px-3" style="color: #AAA;">Â© 2019 Bookmarker Inc.</p>
